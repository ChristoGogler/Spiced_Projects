<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stick Figure</title>
        <link type="text/css" rel="stylesheet" href="style_stickfigure.css" />
    </head>
    <body>
        <main>
            <header>
                <div id="hat"></div>
                <div id="brim"></div>
                <div id="head" class="skin"></div>
            </header>
            <section id="upperBody">
                <div id="neck" class="skin"></div>
                <div class="arm limb"></div>
                <div class="arm limb"></div>
                <div id="belly"></div>
            </section>
            <section id="lowerBody">
                <div id="bottom"></div>
                <div class="leg limb"></div>
                <div class="leg limb"></div>
            </section>
        </main>
    </body>
</html>
