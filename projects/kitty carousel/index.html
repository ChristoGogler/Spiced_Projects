<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="carousel" id="carousel1">
                <div class="slides">
                    <div id="kitty1" class="slide onscreen"></div>
                    <div id="kitty2" class="slide"></div>
                    <div id="kitty3" class="slide"></div>
                    <div id="kitty4" class="slide"></div>
                </div>
                <div class="dots">
                    <div id="dot1" class="dot current"></div>
                    <div id="dot2" class="dot"></div>
                    <div id="dot3" class="dot"></div>
                    <div id="dot4" class="dot"></div>
                </div>
            </div>
        </main>
        <script src="kitty.js"></script>
    </body>
</html>
