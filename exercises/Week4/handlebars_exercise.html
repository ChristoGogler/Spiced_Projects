<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Handlebars Exercise 1</title>
        <link rel="stylesheet" href="handlebars_exercise.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    </head>
    <body>
        <div id="writers"></div>

        <!--THIS IS THE TEMPLATE-->
        <script id="authors" type="text/x-handlebars-template">
            {{#each authors}}
                <div class="writer">

                    <img src="{{photo}}" alt="Picture" />
                    <h2>{{name}}</h2>
                    <p>{{born}}-{{died}}</p>
                    <q>{{quote}}</q>
                    {{#each selectedWritings}}
                    <ul>
                        <li>{{.}}</li>
                    </ul>
                    {{/each}}
                </div>
            {{/each}}
        </script>

        <script src="handlebars_exercise.js"></script>
    </body>
</html>
